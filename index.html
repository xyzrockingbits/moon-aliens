<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>–ò–Ω–æ–ø–ª–∞–Ω–µ—Ç—è–Ω–µ –Ω–∞ –õ—É–Ω–µ</title>
    <style>
        :root {
            --crater-color: #3a3a4a;
            --moon-bg: #1a1a24;
            --accent: #00ffcc;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--moon-bg);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            /* –ö—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è iOS: –æ—Ç–∫–ª—é—á–∞–µ—Ç –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ (–∑—É–º, —Å–≤–∞–π–ø –Ω–∞–∑–∞–¥) */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω —á–µ—Ä–µ–∑ CSS */
       .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            opacity: 0.8;
            z-index: 0;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å: –°—á–µ—Ç –∏ –í—Ä–µ–º—è */
        header {
            width: 90%;
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }

       .hud-box {
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #555;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ: –°–µ—Ç–∫–∞ 3x3 */
       .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            aspect-ratio: 1 / 1; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –ø–æ–ª–µ */
        }

        /* –ö—Ä–∞—Ç–µ—Ä (–õ—É–Ω–Ω–∞—è –¥—ã—Ä–∫–∞) */
       .hole {
            background: radial-gradient(circle at 50% 10%, #2a2a35, #000);
            border-radius: 50%;
            position: relative;
            overflow: hidden; /* –ß—Ç–æ–±—ã –ø—Ä–∏—à–µ–ª–µ—Ü –ø—Ä—è—Ç–∞–ª—Å—è –≤–Ω—É—Ç—Ä–∏ */
            border-bottom: 4px solid #444;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.8);
            cursor: pointer;
            /* –î–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–ª–∏–∫–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏ –Ω–∞ iPad */
            touch-action: manipulation; 
        }

        /* –ò–Ω–æ–ø–ª–∞–Ω–µ—Ç—è–Ω–∏–Ω */
       .alien {
            position: absolute;
            bottom: -100%; /* –°–ø—Ä—è—Ç–∞–Ω */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            transition: bottom 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
            pointer-events: none; /* –ö–ª–∏–∫ –ª–æ–≤–∏–º –Ω–∞.hole */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        /* –ö–ª–∞—Å—Å, –ø–æ–¥–Ω–∏–º–∞—é—â–∏–π –ø—Ä–∏—à–µ–ª—å—Ü–∞ */
       .hole.up.alien {
            bottom: -10%; /* –ß—É—Ç—å –≤—ã–≥–ª—è–¥—ã–≤–∞–µ—Ç */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —É–¥–∞—Ä–∞ */
       .hole.bonked.alien {
            transform: scale(0.8) rotate(15deg);
            filter: grayscale(100%) brightness(50%);
            transition: all 0.1s;
        }

        /* –≠–∫—Ä–∞–Ω—ã –º–µ–Ω—é (–°—Ç–∞—Ä—Ç / Game Over) */
       .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            color: white;
            transition: opacity 0.3s;
        }

       .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--accent);
            text-transform: uppercase;
            margin: 0 0 20px 0;
            text-shadow: 0 0 15px var(--accent);
        }

        button.btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-family: inherit;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* –î–µ–∫–æ—Ä —Å–±–æ–∫—É (–¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤) */
       .decor {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <div id="game-container">
        <header>
            <div class="hud-box">–û–ß–ö–ò: <span id="score">0</span></div>
            <div class="hud-box">–í–†–ï–ú–Ø: <span id="time">30</span></div>
        </header>

        <div class="grid" id="grid">
            </div>

        <div class="decor">
            –õ–£–ù–ù–û–ï –ö–ê–§–ï ‚Ä¢ –õ–£–ù–ù–´–ô –ö–†–û–°–°–í–û–†–î ‚Ä¢ –õ–£–ù–ù–û–•–û–î
        </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1>–ò–ù–û–ü–õ–ê–ù–ï–¢–Ø–ù–ï<br>–ù–ê –õ–£–ù–ï</h1>
        <p style="font-size: 4rem; margin: 20px;">üëΩ ‚ù§Ô∏è üíÄ</p>
        <p>–ë–µ–π –ø–æ –¥–æ–±—Ä—ã–º (üëΩ)<br>–ù–µ —Ç—Ä–æ–≥–∞–π —Å–∫–µ–ª–µ—Ç–æ–≤ (üíÄ)!</p>
        <br>
        <button class="btn" onclick="startGame()">–ò–ì–†–ê–¢–¨</button>
    </div>

    <div id="end-screen" class="overlay hidden">
        <h1 style="color: #ff3355; text-shadow: 0 0 15px #ff3355;">–í–†–ï–ú–Ø –í–´–®–õ–û!</h1>
        <p style="font-size: 2rem;">–¢–≤–æ–π —Å—á–µ—Ç: <span id="final-score">0</span></p>
        <br>
        <button class="btn" onclick="startGame()">–ï–©–ï –†–ê–ó</button>
    </div>

<script>
    /**
     * –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
     */
    const GAME_DURATION = 30; // –°–µ–∫—É–Ω–¥—ã
    const HOLES_COUNT = 9;    // 3x3
    
    // –≠–º–æ–¥–∑–∏: 
    // good: –¥–∞–µ—Ç –æ—á–∫–∏
    // bad: –æ—Ç–Ω–∏–º–∞–µ—Ç –æ—á–∫–∏ –∏–ª–∏ –∑–∞–≤–µ—Ä—à–∞–µ—Ç –∏–≥—Ä—É (–∑–¥–µ—Å—å —Å–¥–µ–ª–∞–µ–º -5 –æ—á–∫–æ–≤ –¥–ª—è –≤–µ—Å–µ–ª—å—è)
    const CHARACTERS = [
        { type: 'good', emoji: 'üëΩ', chance: 0.7 }, // 70% –æ–±—ã—á–Ω—ã–π
        { type: 'bonus', emoji: 'üëæ', chance: 0.1 }, // 10% —Ä–µ–¥–∫–∏–π
        { type: 'bad',  emoji: 'üíÄ', chance: 0.2 }  // 20% –ø–ª–æ—Ö–æ–π
    ];

    let score = 0;
    let timeUp = false;
    let lastHole;
    let timeRemaining = GAME_DURATION;
    let timerInterval;
    let loopTimeout;

    // DOM –≠–ª–µ–º–µ–Ω—Ç—ã
    const scoreBoard = document.getElementById('score');
    const timeBoard = document.getElementById('time');
    const grid = document.getElementById('grid');
    const startScreen = document.getElementById('start-screen');
    const endScreen = document.getElementById('end-screen');
    const finalScore = document.getElementById('final-score');

    // –ê—É–¥–∏–æ –°–∏–Ω—Ç–µ–∑–∞—Ç–æ—Ä (Web Audio API)
    const AudioContext = window.AudioContext |

| window.webkitAudioContext;
    let audioCtx;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playSound(type) {
        if (!audioCtx) return;
        
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const t = audioCtx.currentTime;

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'hit') {
            // –ü–∏—É! (–í—ã—Å–æ–∫–∏–π –∑–≤—É–∫)
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, t);
            osc.frequency.exponentialRampToValueAtTime(800, t + 0.1);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.1);
            osc.start(t);
            osc.stop(t + 0.1);
        } else if (type === 'bad') {
            // –ë—É—É—É–º! (–ù–∏–∑–∫–∏–π –∑–≤—É–∫)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, t);
            osc.frequency.exponentialRampToValueAtTime(50, t + 0.3);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.3);
            osc.start(t);
            osc.stop(t + 0.3);
        } else if (type === 'pop') {
            // –ß–ø–æ–∫ (–∫–æ—Ä–æ—Ç–∫–∏–π)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, t);
            gain.gain.setValueAtTime(0.05, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.05);
            osc.start(t);
            osc.stop(t + 0.05);
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏
    function createGrid() {
        grid.innerHTML = '';
        for (let i = 0; i < HOLES_COUNT; i++) {
            const hole = document.createElement('div');
            hole.classList.add('hole');
            
            const alien = document.createElement('div');
            alien.classList.add('alien');
            alien.innerText = 'üëΩ'; // –î–µ—Ñ–æ–ª—Ç
            
            hole.appendChild(alien);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π (Touchstart –¥–ª—è –±—ã—Å—Ç—Ä–æ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ iPad)
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º onpointerdown –¥–ª—è —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ—Å—Ç–∏ (–º—ã—à—å + —Ç–∞—á)
            hole.onpointerdown = (e) => {
                e.preventDefault(); // –ó–∞–ø—Ä–µ—Ç –∑—É–º–∞/–≤—ã–¥–µ–ª–µ–Ω–∏—è
                bonk(e, hole, alien);
            };

            grid.appendChild(hole);
        }
    }

    // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–µ–º—è –ø–æ—è–≤–ª–µ–Ω–∏—è
    function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
    }

    // –°–ª—É—á–∞–π–Ω–∞—è –¥—ã—Ä–∫–∞ (–±–µ–∑ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–π –ø–æ–¥—Ä—è–¥)
    function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
            return randomHole(holes);
        }
        lastHole = hole;
        return hole;
    }

    // –í—ã–±–æ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ —à–∞–Ω—Å–∞
    function randomCharacter() {
        const r = Math.random();
        let cumulative = 0;
        for (let char of CHARACTERS) {
            cumulative += char.chance;
            if (r <= cumulative) return char;
        }
        return CHARACTERS;
    }

    // –ü–æ—è–≤–ª–µ–Ω–∏–µ –ø—Ä–∏—à–µ–ª—å—Ü–∞
    function peep() {
        const holes = document.querySelectorAll('.hole');
        const hole = randomHole(holes);
        const alien = hole.querySelector('.alien');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        const char = randomCharacter();
        alien.innerText = char.emoji;
        hole.dataset.type = char.type; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–∏–ø –≤ –∞—Ç—Ä–∏–±—É—Ç
        
        // –£—Å–ª–æ–∂–Ω–µ–Ω–∏–µ: —á–µ–º –º–µ–Ω—å—à–µ –≤—Ä–µ–º–µ–Ω–∏, —Ç–µ–º –±—ã—Å—Ç—Ä–µ–µ –æ–Ω–∏ –ø—Ä—è—á—É—Ç—Å—è
        const speedFactor = (GAME_DURATION - timeRemaining) * 10;
        const time = randomTime(600 - speedFactor, 1200 - speedFactor); // –û—Ç 0.6 –¥–æ 1.2 —Å–µ–∫

        hole.classList.remove('bonked'); // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏ —É–¥–∞—Ä–∞
        hole.classList.add('up');
        playSound('pop');

        loopTimeout = setTimeout(() => {
            hole.classList.remove('up');
            if (!timeUp) peep();
        }, time);
    }

    function startGame() {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ (–≤–∞–∂–Ω–æ –¥–µ–ª–∞—Ç—å —ç—Ç–æ –≤ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–µ –∫–ª–∏–∫–∞)
        initAudio();

        // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
        scoreBoard.textContent = 0;
        timeBoard.textContent = GAME_DURATION;
        score = 0;
        timeRemaining = GAME_DURATION;
        timeUp = false;
        
        // UI
        startScreen.classList.add('hidden');
        endScreen.classList.add('hidden');

        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeRemaining--;
            timeBoard.textContent = timeRemaining;
            if (timeRemaining <= 0) {
                gameOver();
            }
        }, 1000);

        // –°—Ç–∞—Ä—Ç —Ü–∏–∫–ª–∞ –∏–≥—Ä—ã
        peep();
    }

    function bonk(e, hole, alien) {
        // –ï—Å–ª–∏ –ø—Ä–∏—à–µ–ª–µ—Ü –Ω–µ –ø–æ–¥–Ω—è—Ç –∏–ª–∏ —É–∂–µ —É–¥–∞—Ä–µ–Ω - –∏–≥–Ω–æ—Ä
        if (!hole.classList.contains('up') |

| hole.classList.contains('bonked')) return;

        hole.classList.add('bonked');
        hole.classList.remove('up'); // –°—Ä–∞–∑—É –ø—Ä—è—á–µ–º

        const type = hole.dataset.type;

        if (type === 'bad') {
            score = Math.max(0, score - 5); // –®—Ç—Ä–∞—Ñ
            playSound('bad');
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –∫—Ä–∞—Å–Ω–æ–π –≤—Å–ø—ã—à–∫–∏ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å—é–¥–∞
        } else if (type === 'bonus') {
            score += 5; // –ë–æ–Ω—É—Å
            playSound('hit');
        } else {
            score++; // –û–±—ã—á–Ω—ã–π
            playSound('hit');
        }

        scoreBoard.textContent = score;
    }

    function gameOver() {
        timeUp = true;
        clearInterval(timerInterval);
        clearTimeout(loopTimeout);
        
        // –ü—Ä—è—á–µ–º –≤—Å–µ—Ö
        document.querySelectorAll('.hole').forEach(h => h.classList.remove('up'));

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∫–æ–Ω—Ü–∞
        finalScore.innerText = score;
        endScreen.classList.remove('hidden');
    }

    // –°–æ–∑–¥–∞–µ–º —Å–µ—Ç–∫—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    createGrid();

</script>
